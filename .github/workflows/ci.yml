name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install build dependencies
      run: sudo apt-get install -y build-essential

    - name: Install numpy separately to avoid build issues
      run: pip install numpy==1.21.6

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r belib-pipeline/requirements.txt
        pip install kedro

    - name: Check Kedro version
      run: kedro --version

    - name: Run Kedro pipeline
      run: |
        cd belib-pipeline  # Naviguez vers le r√©pertoire du projet Kedro
        kedro run
