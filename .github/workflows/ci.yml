# .github/workflows/ci.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8' # ou la version de Python que tu utilises

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pylint isort black flake8 bandit mypy

      - name: Run tests
        run: |
          pytest --cov=./

      - name: Run linters
        run: |
          pylint **/*.py
          isort . --check-only
          black . --check
          flake8 .

      - name: Run security checks
        run: |
          bandit -r .

      - name: Run type checks
        run: |
          mypy .
